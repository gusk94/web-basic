<!DOCTYPE html>
<!-- 세살버릇 여든간다 3 -->
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>

<body>
  <!-- action은 어디로 form을 제출할 지 정함 -->
  <form action="#">
    TEXT: <input type="text" value="이것은 값" placeholder="내용을 입력해주세요" name="id"/> <br />
    NUMBER: <input type="number" disabled /> <br />
    PASSWORD: <input type="password" /> <br />
    E-MAIL: <input type="email" /> <br />
    DATE: <input type="date" name="birthdate" value="2019-08-01" /> <br />

    <input type="radio" name="language" value="1" />HTML <br />
    <input type="radio" name="language" value="2" checked="true" />CSS <br />
    <input type="radio" name="language" value="3" />JS <br />
    <hr />

    <select name="country">
      <option value="1">한국</option>
      <option value="2" selected>중국</option>
      <option value="3" disabled>일본</option>
    </select><br />

    <input type="checkbox" name="option" value="1" />
    <input type="checkbox" name="option" value="2" /> <br /> <!-- 중복선택가능 -->

    <input type="color" value="#FF6600"> <br />

    <input type="submit" value="제출하기"/>
  </form>
</body>

</html>
